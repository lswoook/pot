<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head ('Board')">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link th:href="@{/css/starter-template.css}" rel="stylesheet">
  <title>This is board</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
  </nav>
  <div class="container">
    <h2>Write Form</h2>
    <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
      <input type = "hidden" th:field="*{id}">
      <div class="form-group">
        <label for="title">제목</label>        
        <input type="text" class="form-control"
        th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
        <div class = "invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
          Please provide a valid title. title must be at leat 2 charactors and can't be null.
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">내용</label>
        <textarea class="form-control" 
        th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" id="exampleFormControlTextarea1" rows="3" th:field="*{content}"></textarea>
        <div class = "invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
          Please write sth.
        </div>
      </div>
      <div class = "text-right">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a type="button" class="btn btn-primary" th:href="@{/board/list}">Cancle</a>
    </div>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
